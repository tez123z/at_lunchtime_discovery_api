version: "3.8"

services:
  postgresql:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: at_lunchtime_discovery_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgresdb:/var/lib/postgresql/data/

  redis:
    image: redis:alpine

  app: &app_base
    build: .
    image: tez123z/at_lunchtime_discovery_api
    environment:
      - DB_HOST=postgresql
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_SIDEKIQ_URL=redis://redis:6379/0
      - REDIS_CABLE_URL=redis://redis:6379/1
      - REDIS_CACHE_URL=redis://redis:6379/2
      - SECRET_KEY_BASE=a1171556990b28c8e8b6d9d90af1fdc75ce7869afc19c4ba59fcad0b1c4c3122bb339c8eac724bf18583d3f5e5d447a0a5294f33237c7d2b3c7ce63e31dd0af6
      - SMTP_SERVER
      - SMTP_PORT
      - SMTP_DOMAIN
      - SMTP_USERNAME
      - SMTP_PASSWORD
      - SMTP_AUTHENTICATION
      - SMTP_ENABLE_STARTTLS_AUTO
    env_file:
      - .env
    ports:
      - 3000:3000
    links:
      - postgresql
      - redis

volumes:
  postgresdb:
